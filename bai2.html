<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập 1 số và chèn "-" giữa 2 số chẵn</title>
</head>
<body>
<script>
    let x = prompt("Nhập 1 dãy số bất kì");
    let str = x.toString();
    let result = [str[0]];
    for (let x=1; x<str.length; x++) {
        if((str[x-1]%2 === 0)&&(str[x]%2 === 0)) {
            result.push('-', str[x]);
        } else {
            result.push(str[x]);
        }
    }
    document.write(result.join(''));
</script>
</body>
</html>
